server:
  servlet:
    context-path:
  port: 8080
  shutdown: graceful
spring:
  application:
    name: delayed-queue
  #  profiles:
  #    active: test
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    timeZone: Asia/Shanghai
    default-property-inclusion: always
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&nullCatalogMeansCurrent=true&rewriteBatchedStatements=true&autoReconnect=true&failOverReadOnly=false
    username: root
    password: root
    driverClassName: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379
      database: 0



mybatis-plus:
  configuration:
    use-generated-keys: true
    cache-enabled: false
  #    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0
  executor-type: BATCH

delayed:
  queue:
    lock:
      # 等待锁超时时间
      wait-timeout-seconds: 5
      # 租约时间设置为足够长，或者使用看门狗机制(-1)
      lease-timeout-seconds: -1
    processor:
      thread:
        pool:
          core-size: 10
          max-size: 20
        keepalive:
          seconds: 60
        queue:
          capacity: 1000
    listener:
      thread:
        pool:
          core-size: 5